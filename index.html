    <header class="hero" id="gardenImage">
        <div id="instructions" class="jumbotron">
            <div id="jumboContainer" class="container">
                <img src="" alt="" srcset="" id="weather-icon">
                <div id="location">Unable to Fetch Weather</div>
                <div class="desc">No Information Available Yet.</div>
                <div class="weather">
                    <div class="c">Error</div>
                    <div class="circle"></div>
                    <div class="f">Error</div>
                </div>
                <div class= "info">

                    <h1>Sunset: <span class="sunet">No Information Available Yet</span></h1>
                </div>
            </div>
        </div>
        <nav class="headerNav">

                <li>pHolder</li>
                <li>pHolder</li>

                <li>pHolder</li>
            </ul>
        </nav>
        <img src="images\projectPhoto.jpg" style="width: 95vw; height: 475px;"></img>

    <main>   
    	    <!-- Logo top left corner -->
	    <img id="logo"> 
		    <img src="http://via.placeholder.com/150x150"> 
        </img>

		    <!-- header/instructions Placeholder -->

	    </section>

		    <!-- modal -->
	    <section class="modal" title="Welcome to Green Thumb">

            <p>Are you ready to become a Green Thumb?</p>
	    </section>

		    <!--The div element for the map -->
	    <form>

            <input id="zip" name="zip" type="text" pattern="[0-9]*">
            <input type="submit" value="Submit">
        </form>
	    <section id="localgardenmap"></section>

		    <!--The div element for the map -->
	    <form>

            <input id="zip" name="zip" type="text" pattern="[0-9]*">
            <input type="submit" value="Submit">
        </form>
	    <section id="map"></section>
